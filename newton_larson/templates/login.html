<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static './styles/styles.css' %}">
    <link rel="stylesheet" href="{% static './styles/style.css' %}">
    <title>Ingresar</title>
</head>
<body>
    <section class="text-4">
        {% if messages %}
        <div class="padding-1 bg-color-3 padding-bottom-2 padding-top-2 padding-left-2 rounded-2">
            <ul>
            {% for message in messages %}
                <li class="ligth">{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
        
        {% endif %}
        <h2>Iniciar Sesion</h2>
        <form>
            {{ form.as_p }}
            <input type="submit" value="Ingreso">
        </form>
        <div id="loginError" class="error-message"></div>
        <p>No tienes una cuenta? <a href="SignUp" class="color-1">Registro</a></p>
    </section>
</body>
</html>
