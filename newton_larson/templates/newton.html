<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static './styles/styles.css' %}">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <title>Newton Larson</title>
</head>
<body>
    <nav class="toolbar">
        <div class="row padding-1">
            <div class="col-2">
                <img class="img-icon-4" src="{% static 'logo_icon.png' %}" alt="">
            </div>
            <div class="col-8 flex-container flex-justify-right">
                <a href="/Login">Cerrar sesion</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <div class="row margin-top-2 flex-container flex-justify-center">
                <div class="col-5">
                <img class="img-full-w" src="{% static './logo_complete.png' %}" alt="logo">
                </div>
            </div>
            <div class="row margin-top-2 flex-container flex-justify-center">
                <div class="col-4">
                    <h2>Ingrese un problema a resolver</h2>
                    <form class="margin-0 margin-top-1 margin-bottom-1 padding-1 bg-color-dark border" form-problem>
                        {{form_problem}}
                        <input type="submit" value="Ingresar" btn_sub>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static './js/newton.js' %}"></script>
</body>
</html>
